machine:
  environment:
    LEAGUE_TOKEN: dummy-token

dependencies:
  override:
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt
    - pip install coveralls

    - python setup.py install

test:
  override:
    - python setup.py test
    - tox

  post:
    - mv htmlcov $CIRCLE_ARTIFACTS/coverage
    - mv .junitxml $CIRCLE_TEST_REPORTS/junit.xml
    - coveralls
    - git fetch --tags

deployment:
  release:
    tag: /[0-9]+\.[0-9]+\.[0-9]+/
    commands:
      - curl -L https://github.com/aktau/github-release/releases/download/v0.6.2/linux-amd64-github-release.tar.bz2 > github-release.tar.bz2
      - tar xjf github-release.tar.bz2
      - rm -f github-release.tar.bz2

      - echo "[server-login]" > ~/.pypirc
      - echo "username:$PYPI_USERNAME" >> ~/.pypirc
      - echo "password:$PYPI_PASSWORD" >> ~/.pypirc

      - .tox/py34/bin/python setup.py register

      - .tox/py34/bin/python setup.py sdist upload

      - .tox/py27/bin/python setup.py bdist_egg upload
      - .tox/py34/bin/python setup.py bdist_egg upload

      - .tox/py34/bin/python setup.py bdist_wheel upload

      - rm -f ~/.pypirc

      - ./bin/linux/amd64/github-release release --user TheKevJames --repo league --tag $(git tag --sort=version:refname | tail -n1) --name "LeagueUtils" --description "$(git log $(git tag --sort=version:refname | tail -n2 | head -n1)..$(git tag --sort=version:refname | tail -n1)~1 --pretty=format:'- %s')" --pre-release || ./bin/linux/amd64/github-release edit --user TheKevJames --repo league --tag $(git tag --sort=version:refname | tail -n1) --name "LeagueUtils" --description "$(git log $(git tag --sort=version:refname | tail -n2 | head -n1)..$(git tag --sort=version:refname | tail -n1)~1 --pretty=format:'- %s')" --pre-release

      - pyinstaller --onefile league-utils.py
      - ./bin/linux/amd64/github-release upload --user TheKevJames --repo league --tag $(git tag --sort=version:refname | tail -n1) --name "league-utils-linux-amd64" --file dist/league-utils
